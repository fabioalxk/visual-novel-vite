<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Chat AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .score {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
        }

        .chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .rating {
            background: #ff6b6b;
            color: white;
            align-self: center;
            text-align: center;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
            max-width: 90%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .input-area input:focus {
            border-color: #007bff;
        }

        .input-area button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: #0056b3;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing {
            color: #666;
            font-style: italic;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’• Dating Chat AI</h1>
            <div class="score">
                Ãšltima nota: <span id="lastScore">-</span>/10
            </div>
        </div>

        <div class="chat" id="chat">
            <div class="message ai">
                Oi! Sou a Luna ðŸ˜Š Vamos conversar um pouco? Estou curiosa para te conhecer melhor!
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Digite sua mensagem..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton">
                âž¤
            </button>
        </div>
    </div>

    <script>
        const sessionId = 'user_' + Date.now();

        function addMessage(content, type) {
            const chat = document.getElementById('chat');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = content;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        function addRatingMessage(rating, feedback) {
            const chat = document.getElementById('chat');
            const message = document.createElement('div');
            message.className = 'message rating';
            message.innerHTML = `ðŸŽ¯ AVALIAÃ‡ÃƒO GEMINI: ${rating}/10<br><small>${feedback}</small>`;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
            document.getElementById('lastScore').textContent = rating;
        }

        function showTyping() {
            const chat = document.getElementById('chat');
            const typing = document.createElement('div');
            typing.className = 'message typing';
            typing.id = 'typing';
            typing.textContent = 'Luna estÃ¡ digitando...';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            showTyping();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, sessionId })
                });
                
                const data = await response.json();
                
                removeTyping();
                addMessage(data.response, 'ai');
                
                if (data.rating) {
                    setTimeout(() => {
                        addRatingMessage(data.rating, data.feedback);
                    }, 1000);
                }
                
            } catch (error) {
                removeTyping();
                addMessage('Erro na conexÃ£o. Tente novamente.', 'ai');
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
